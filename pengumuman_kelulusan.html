        function searchStudent() {
            const nisn = document.getElementById("nisn").value.trim();
            const dob = document.getElementById("dob").value.trim();
            const student = data.find(d => d.NISN === nisn && d.TANGGAL_LAHIR === dob);

            const output = document.getElementById("output");
            if (student) {
                let nilai = '';
                for (const key in student) {
                    if (!["NO", "NAMA", "NIS", "NISN", "TANGGAL LAHIR", "TANGGAL_LAHIR", "Keterangan", "Rata-rata"].includes(key)) {
                        nilai += `<tr><td>${key}</td><td>${student[key]}</td></tr>`;
                    }
                }
                output.innerHTML = `
                    <h2>Data Siswa</h2>
                    <p><strong>Nama:</strong> ${student.NAMA}</p>
                    <p><strong>NISN:</strong> ${student.NISN}</p>
                    <p><strong>Tanggal Lahir:</strong> ${student.TANGGAL_LAHIR}</p>
                    <p><strong>Keterangan:</strong> <strong>${student.Keterangan}</strong></p>
                    <p><strong>Rata-rata:</strong> ${parseFloat(student["Rata-rata"]).toFixed(2)}</p>
                    <h3>Nilai:</h3>
                    <table>
                        <tr><th>Mata Pelajaran</th><th>Nilai</th></tr>
                        ${nilai}
                    </table>
                `;
            } else {
                output.innerHTML = "<p style='color: red;'>Data tidak ditemukan. Periksa kembali NISN dan tanggal lahir.</p>";
            }
        }
